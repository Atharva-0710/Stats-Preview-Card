<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- CSS stylesheet  -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Lobster&family=Merriweather&family=Merriweather+Sans:ital,wght@1,500&family=Montserrat:wght@200;300&family=Outfit:wght@300&family=Poppins:wght@100;200;300;400;600&family=Red+Hat+Display:wght@500&family=Sacramento&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <section class="content">
      <h1>Get <span class="colored-text">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="achievements">
        <h2>10k+ <p class="achievements-p">companies</p>
        </h2>
        <h2>314 <p class="achievements-p">templates</p>
        </h2>
        <h2>12m+ <p class="achievements-p">queries</p>
        </h2>
      </div>
    </section>
    
   <div class="office-img">
      <picture>
        <source media="(min-width: 415px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="A picture of three women in an office">
      </picture>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Atharva-0710">Atharva Gaikwad</a>.
  </div>
</body>

</html>
